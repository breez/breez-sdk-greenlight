name: breez_sdk
description: Flutter bindings for the Breez SDK - Native
version: 0.8.4-dev2
homepage: https://breez.technology
repository: https://github.com/breez/breez-sdk-flutter
publish_to: 'none'

platforms:
  android:
  ios:
  macos:

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.32.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  ffigen: ^19.0.0
  freezed: ^3.0.6
  path: ^1.9.1
  test: ^1.25.15
  flutter_lints: ^6.0.0

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.4
  flutter_rust_bridge: ">2.8.0 <=2.9.0"
  freezed_annotation: ^3.0.0
  logging: ^1.3.0
  rxdart: ^0.28.0

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.breez.breez_sdk
        pluginClass: BreezSDKPlugin
        ffiPlugin: true
      ios:
        pluginClass: BreezSDKPlugin
        ffiPlugin: true
