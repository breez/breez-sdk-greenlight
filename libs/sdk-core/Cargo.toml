[package]
name = "breez-sdk-core"
edition = "2021"
version.workspace = true

[lib]
name = "breez_sdk_core"
crate-type = ["staticlib", "cdylib", "lib"]

[dependencies]
aes = { workspace = true }
anyhow = { workspace = true }
flutter_rust_bridge = { workspace = true }
hex = { workspace = true }
# The last commit on gl-client 0.1. Development will continue on 0.2.
# The switch to 0.2 will happen with https://github.com/breez/breez-sdk/pull/724
gl-client = { git = "https://github.com/Blockstream/greenlight.git", features = [
    "permissive",
], rev = "16fa13d40f4fc271cf99febf3f40246b6b23716a" }
zbase32 = "0.1.2"
base64 = { workspace = true }
chrono = "0.4"
ecies = { version = "0.2.6", default-features = false, features = ["pure"] }
env_logger = "0.10"
futures = "0.3.30"
ripemd = "0.1"
rand = "0.8"
tiny-bip39 = "1"
tokio = { workspace = true }
prost = { workspace = true }
rusqlite = { workspace = true }
rusqlite_migration = "1.0"
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sdk-common = { path = "../sdk-common" }
tonic = { workspace = true, features = [
    "tls",
    "transport",
    "tls-roots",
    "tls-webpki-roots",
] }
lazy_static = "^1.4.0"
log = { workspace = true }
once_cell = { workspace = true }
openssl = { version = "0.10", features = ["vendored"] }
strum = { workspace = true }
strum_macros = { workspace = true }
tempfile = "3"
thiserror = { workspace = true }
const_format = "0.2"
miniz_oxide = "0.7.1"
tokio-stream = "0.1.14"
serde_with = "3.3.0"
regex = { workspace = true }

[dev-dependencies]
mockito = { workspace = true }

