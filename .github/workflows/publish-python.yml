      - name: "Publish on PyPI"
        if: ${{ inputs.publish }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: libs/sdk-bindings/bindings-python/dist/*/
